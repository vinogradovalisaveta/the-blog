
{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
{% if post.image %}
<img src="{{ post.image.url }}" alt="">
{% endif %}
<p>{{ post.text }}</p>
<h4>published {{ post.created_at }} by {{ post.author }}</h4>
{% if user.is_authenticated %}
<a href="{% url 'edit' post.pk %}">
    <button>edit post</button>
</a>
{% endif %}
{% endblock %}
