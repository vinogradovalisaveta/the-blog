{% extends 'base.html' %}

{% block content %}
<h1>{{ user.username }}'s profile</h1>
{% if posts %}
<ul>
    {% for post in posts %}
    <li><h3><a href="{% url 'post' post.pk %}">{{ post.title }}</a></h3>>
    <p>{{ post.text|truncatewords:30 }}</p></li>
    {% endfor %}
</ul>
{% else %}
<p>{{ user.username }} hasn't posted anything yet</p>
{% endif %}
{% endblock %}
